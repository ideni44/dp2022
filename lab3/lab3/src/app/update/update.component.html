<div *ngIf="animal">
    <h3>Update animal</h3>
    
    <input type="text" [(ngModel)]="animal.title"><br><br> 
    <input type="number" [(ngModel)]="animal.age"><br><br>
    <input type="text" [(ngModel)]="animal.info"><br><br> 
    <button (click)="updateAnimal()">Update animal</button>
    </div>
